<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="BMI Calculator - Check your Body Mass Index to maintain a healthy lifestyle.">
    <meta name="keywords" content="BMI, Body Mass Index, health, calculator">
    <style>
        body {
            background: url('wallpaperflare.com_wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(90,9,121,1) 67%, rgba(87,15,125,1) 69%, rgba(0,212,255,1) 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
            color: red;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        footer {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(90,9,121,1) 67%, rgba(87,15,125,1) 69%, rgba(0,212,255,1) 100%);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .intro {
            color: white;
            font-size: 1.2em;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            animation: zoomIn 1s ease-out forwards;
        }
        .button {
            display: inline-block;
            font-weight: bold;
            background-color: #00aaff; /* Cool teal/blue-green */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0088cc; /* Slightly darker teal on hover */
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            nav ul li a {
                font-size: 16px;
            }
            header {
                padding: 15px 0;
            }
            footer {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            .intro {
                font-size: 1em;
                padding: 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
            main {
                padding: 30px 10px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the BMI Calculator</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="BMI.html">What is BMI</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="intro">
            <p>Use this calculator to check your Body Mass Index (BMI) and find out your body fat. Understanding your BMI is important for maintaining a healthy lifestyle.</p>
        </div>
        <a href="calculator.html" class="button">CALCULATE</a>
    </main>
    <footer>
        <p>&copy; 2024 BMI Calculator. All rights reserved.</p>
    </footer>
</body>
</html>
